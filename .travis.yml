language: python
jobs:
  include:
  - services: docker
  - os: osx
    language: shell
install:
- python3 -m pip install cibuildwheel==1.6.1
script:
- python3 -m cibuildwheel --output-dir wheelhouse
env:
  global:
  - CIBW_BUILD='cp36-* cp37-* cp38-*'
  - TWINE_USERNAME=__token__
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: wheelhouse/*.whl
  on:
    repo: stephanwaz/raytraverse
    branch: release
    tags: true
  skip_cleanup: true
