language: python
jobs:
  include:
  - services: docker
  - os: osx
    language: shell
install:
- python3 -m pip install cibuildwheel==1.6.1
script:
- python3 -m cibuildwheel --output-dir wheelhouse
env:
  global:
  - CIBW_BUILD=cp36-*
deploy:
  provider: releases
  draft: true
  api_key:
    secure: 
  file_glob: true
  file: 'wheelhouse/*'
  on:
    repo: stephanwaz/raytraverse
    branch: release
  skip_cleanup: 'true'
