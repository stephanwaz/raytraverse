[raytraverse_scene]
out = 03_shd
log = False
scene = scene/options/fabric.rad scene/RAD/office.rad

[raytraverse_area]
static_points = scene/POINTS/sensors.txt

[raytraverse_skydata]
minalt = 0.0
mindiff = 0.0
mindir = 50.0
skyres = 12
wea = scene/refs/skydata.txt

[raytraverse_skyengine]
nlev = 4
accuracy = 1.0
rayargs = -ab 6 -ss 0
dcompargs = -ab 0 -ss 0 -lr 1
skyres = 12
vlt = 0.1

[raytraverse_skyrun]
nlev = 1

[raytraverse_evaluate]
basename = 03_shd
blursun = False
metrics = illum dgp ugp
resampleview = True
resuntol = 0
resamprad = 1
coercesumsafe = True
sensors = scene/POINTS/sensors.txt
serr = False
simtype = 1compdv
npz = False

[raytraverse_pull]
col = metric point
ofiles = 03_shd


